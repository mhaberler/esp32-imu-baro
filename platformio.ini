[platformio]
default_envs = custom-demo-m5stack-core2
name = esp32-imu-baro
description = generic sensing and reporting tool
monitor_dir = monitor_dir
; boards_dir = boards


[maychange]
build_flags =
	-DWIFI_SSID=\"${sysenv.WIFI_SSID}\"
	-DWIFI_PASSWORD=\"${sysenv.WIFI_PASSWORD}\"
	-DBAUD=${common_env_data.console_speed}
	-DCORE_DEBUG_LEVEL=5        ; platfom debug level
	-DCONFIG_ARDUHAL_LOG_COLORS
	-DINDEX_HTML=\"/www/leaflet.html\"
	-DHOSTNAME=\"sensorbox\"
	-DREPORT_RATE=20.0          ; overrides defaults.hpp
	-DIMU_RATE=100.0            ; overrides defaults.hpp
	-DDEFAULT_ALPHA=0.05
	-DMAX_PSRAM_FOR_CACHE_PCT=0 ; disable for now
	-DFORMAT_IF_EMPTY=false
	-DARDUINO_LOOP_STACK_SIZE=16384


[dontchange]
lib_ignore  = M5CoreS3
build_flags = 
	-DSUPPRESS_FS_H_WARNING  	; in SdFat.h
	-DFMT_EXCEPTIONS=0          ; fmtlib
	-DSPDLOG_COMPILED_LIB=1
	-DSPDLOG_FMT_EXTERNAL
	-UINCLUDE_SDIOS
	-DSD_FAT_TYPE=3
	-DUSE_BLOCK_DEVICE_INTERFACE=1
	-DFAT12_SUPPORT=0
	-DSDFAT_FILE_TYPE=3
	-DUSE_SPI_ARRAY_TRANSFER=1
	-DENABLE_DEDICATED_SPI=1
; 	-DSPI_DRIVER_SELECT=1
	-DPIOPLATFORM=\"$PIOPLATFORM\"
	-DPIOFRAMEWORK=\"$PIOFRAMEWORK\"
	-DBUILD_DIR=\"$BUILD_DIR\"
	-DBUILD_TYPE=\"$BUILD_TYPE\"
	-DEMBEDDED  ; for fmtlib
	-DSPDLOG_COMPILED_LIB ; for spdlog
	-DSPDLOG_FMT_EXTERNAL
	-DSPDLOG_NO_EXCEPTIONS
	-DNDEBUG   ; prevent assert() from crashing the show
	; -DCONFIG_BTDM_BLE_SCAN_DUPL
	-DARDUINOJSON_ENABLE_COMMENTS=1
	-DARDUINOJSON_ENABLE_NAN=0
	-DARDUINOJSON_USE_LONG_LONG=1
	; -DCONFIG_BT_NIMBLE_HOST_TASK_STACK_SIZE=16384
	; -DCONFIG_BT_NIMBLE_TASK_STACK_SIZE=16384
	; -DCONFIG_BT_NIMBLE_LOG_LEVEL=0
	; -DCONFIG_NIMBLE_CPP_LOG_LEVEL=4
	; -DCONFIG_NIMBLE_CPP_ENABLE_RETURN_CODE_TEXT
	; -DCONFIG_NIMBLE_CPP_ENABLE_ADVERTISEMENT_TYPE_TEXT
	; -DCONFIG_BT_NIMBLE_ROLE_PERIPHERAL_DISABLED=1
	; -DCONFIG_BT_NIMBLE_ROLE_BROADCASTER_DISABLED=1
	; -DCONFIG_BT_NIMBLE_ROLE_BROADCASTER_DISABLED=1
	; -DCONFIG_BT_NIMBLE_MAX_CONNECTIONS=2
	; -DCONFIG_BT_NIMBLE_EXT_ADV ; ESP32C3, ESP32S3, ESP32H2 ONLY! see nimconfig.h


